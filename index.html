<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Login</title>
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="container">
      <div class="row justify-content-center align-items-center">
        <div class="col-lg-8 col-md-10 col-sm-12 shadow rounded bg-white p-4">
          <div class="row">
            <!-- Image Column -->
            <div class="col-md-6 d-flex justify-content-center align-items-center mb-3 mb-md-0">
              <img
                src="./image/20944201.jpg"
                alt="login"
                class="img-fluid rounded"
              />
            </div>
            <!-- Form Column -->
            <div class="col-md-6">
              <div class="text-center p-3">
                <h1 class="mb-4">Sign In</h1>
                <form>
                  <div class="mb-3">
                    <input
                      type="email"
                      id="username"
                      class="form-control"
                      placeholder="Enter Your Email"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <input
                      type="password"
                      id="password"
                      class="form-control"
                      placeholder="Enter Your Password"
                      required
                    />
                  </div>
                  <div class="alert alert-danger d-none mt-3" id="login-alert"></div>
                  <button
                    type="button"
                    onclick="login()"
                    class="btn btn-primary w-100"
                  >
                    Log in
                  </button>
                </form>
                <p class="mt-3">
                  Donâ€™t have an account? <a href="./signup.html">Sign up</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
